<!DOCTYPE html>
<html ng-app="MockupsApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>UX Prototype - Storage Trial</title>
    <!-- app css -->
    <link href="bower_components/rv-common-style/dist/css/rise.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <div class="storage-modal ng-scope" ng-if="!FULLSCREEN">
        <div class="modal-content ng-scope" ng-controller="modalContainerController" ng-click="closeThrottleNotice()">
            <div ng-controller="TopButtonsController" class="ng-scope">
                <div class="modal-header" style="margin-bottom: 10px">
                    <button type="button" class="close" data-dismiss="modal" ng-click="closeButtonClick()">
                        <i class="fa fa-times"></i>
                    </button>
                    <h3 class="modal-title ng-scope" update-title="" translate="storage-client.select-single-file">Select a File</h3>
                    <div class="selector-header">
                        <div class="icon-nav pull-right" ng-hide="activeSearch">
                            <button class="btn btn-link btn-lg" ng-hide="statusDetails.code!==200 || fileListStatus.code===404" ng-click="newFolderButtonClick('md')" ng-disabled="isTrashFolder()">
                                <svg-icon p="iconNewFolder">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                                        <path d="M30.7 8c-0.8-0.8-1.9-1-3.1-1H15V5.9c0-1.2-0.5-2-1.4-2.8C12.8 2.2 11.7 2 10.5 2H4.3C3.1 2 2.1 2.2 1.3 3.1 0.4 3.9 0 4.7 0 5.9v18.5c0 1.2 0.4 2.3 1.3 3.2C2.1 28.5 3.1 29 4.3 29h23.3c1.2 0 2.2-0.5 3.1-1.4 0.9-0.9 1.3-2 1.3-3.2V10.8C32 9.6 31.6 8.9 30.7 8zM23 20h-5v5h-4v-5H9v-4h5v-5h4v5h5V20"></path>
                                        <path d=""></path>
                                    </svg>
                                </svg-icon>
                            </button>
                            <label for="upload-files" style="padding-top: 9px;" class="btn btn-link btn-lg" ng-hide="statusDetails.code!==200 || fileListStatus.code===404 || singleFolderSelector" ng-disabled="!(filesDetails.localFiles === false &amp;&amp; !isTrashFolder())">
                                <span class="fa fa-cloud-upload fa-lg"></span>
                            </label>
                            <button class="btn btn-link btn-lg" ng-click="showSelectorFileSearch()">
                                <span class="fa fa-search fa-lg"></span>
                            </button>
                        </div>
                        <div class="description" ng-hide="activeSearch">
                            <p><strong class="ng-binding">adrian.dalimonte@risevision.com's Company</strong></p>
                            <p><a href="/files/d15a97bf-b66f-4978-9b4e-f464b09df1bc" target="_blank" translate="storage-client.open-in-storage-app" class="ng-scope">Open in Storage App</a></p>
                            <div ng-controller="SubscriptionStatusController" class="store-status-2 ng-scope">
                                <div id="subscription-status" subscription-status="" product-id="24" product-code="b0cba08a4baa0c62b8cdc621b6f6a124f89a03db" company-id="d15a97bf-b66f-4978-9b4e-f464b09df1bc" ng-model="subscriptionStatus.result" show-store-modal="showStoreModal" class="ng-untouched ng-valid ng-isolate-scope ng-dirty ng-valid-parse">
                                    <h3 ng-disable-right-click="">
  <span ng-show="subscriptionStatus.statusCode !== 'not-subscribed'" ng-bind-html="'subscription-status.' + subscriptionStatus.statusCode + subscriptionStatus.plural | translate:subscriptionStatus | to_trusted" class="ng-binding"><strong>25 days</strong> left on trial</span>
</h3>
                                    <span ng-show="['on-trial', 'trial-expired', 'cancelled', 'not-subscribed'].indexOf(subscriptionStatus.statusCode) >= 0" class="">
  <button class="btn btn-primary btn-xs" ng-click="showStoreModal = true;">
    <span translate="subscription-status.subscribe" class="ng-scope">Subscribe</span>
                                    </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--END HEADER content-->
                

                <!-- File Selector Simple:  -->
                <div class="content-box">
                    <table class="table-2 table-hover table-selector single-selector">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Size</th>
                                <th class="text-right visible-lg">Modified</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="clickable-row back-btn">
                                <td colspan="4"><span class="folder">/Folder</span></td>
                            </tr>
                            <tr class="clickable-row" btn-checkbox="">
                                <td><span class="file"> File</span></td>
                                <td>Document</td>
                                <td>100 KB</td>
                                <td class="text-right visible-lg">1/30/2015</td>
                            </tr>
                            <tr class="clickable-row" btn-checkbox="">
                                <td><span class="file"> File</span></td>
                                <td>Document</td>
                                <td>100 KB</td>
                                <td class="text-right visible-lg">1/30/2015</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.js"></script>
    <script src="https://code.angularjs.org/1.2.23/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
