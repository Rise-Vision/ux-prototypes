
<!DOCTYPE html>
<html ng-app="MockupsApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>UX Mockups</title>

    <!-- app css -->
    <link href="../../../bower_components/rv-common-style/dist/css/rise.min.css" rel="stylesheet" type="text/css">
    <link href="css/settings-video.css" rel="stylesheet" type="text/css">
	  <link href="../../../bower_components/rv-bootstrap-formhelpers/dist/css/rv-bootstrap-formhelpers.css" rel="stylesheet" type="text/css">
	  <link href="../../../bower_components/bootstrap-select/bootstrap-select.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.js"></script>
    <script src="https://code.angularjs.org/1.2.23/angular-touch.js"></script>
    <script src="../../../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="../../../bower_components/bootstrap-form-components/dist/js/angular/bootstrap-font-picker.js"></script>
    <!-- app js -->	 
    <script src="../../../js/app.js"></script>
	<style>
      
    </style>
  </head>

  <body>
	<!-- Header Nav -->
	<div ng-init="navs = [{
	url:'menu.html',
	label:'Menu Item'
	}]">
	</div>

	<!-- Main View -->
    <div ng-include="'../../../partials/common-header.html'" scope="" onload=""></div>
	<div class="container-fluid">
    <div class="modal-dialog modal-lg">
	<!-- MODAL-->
	<div class="modal-content">
			
	<!-- Start Modal Header-->
    <div class="modal-header">
      <button type="button" class="close">
        <i class="fa fa-times half-top"></i>
      </button>
      <h2 class="modal-title">Video Settings 
        <button class="btn btn-link">
          <i class="fa fa-github fa-2x"></i>
        </button>
      </h2> 	
    </div><!-- End Modal Header-->

	<!-- Start Modal Body-->
	 <div class="modal-body">
       <!--Store Status-->
        <!--<div class="store-status-box red-border">
          <span class="store-status-text red-text">Your Rise Storage subscription is cancelled
          <button type="button" class="btn btn-primary add-left">
            <a href="settings-video-single-selected_storage-first.html"><span class="subscribe-now">Subscribe Now!</span></a>
          </button>
          </span> 
        </div>--><!-- END Store Status-->

		<!-- Specify Video-->
		<div class="form-group">
		  <label class="control-label remove-bottom add-top">How do you want to show your video(s)?</label>
           <div class="row">	 
            <div class="radio">
                <div class="col-md-4">
                  <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" value="1" checked onclick="document.location='settings-video-single_storage-first.html';"> Single Video in Rise Storage
                  </label>
                </div>
                <div class="col-md-4">
                    <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" value="0" onclick="document.location='settings-video-folder_storage.html';" /> Folder of Video(s) in Rise Storage
                  </label>
                </div>
              <div class="col-md-4">
                    <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" value="0" onclick="document.location='settings-video-url.html';" checked> Custom URL
                  </label>
                </div>
            </div>
          </div>
          <input name="url" type="null" class="form-control" placeholder="Enter a valid URL to a MP4 or WebM video" value="http://invalid-url" onclick="document.location='settings-video-url.html';">
			<p class="text-danger ng-binding ng-scope">Please provide a valid URL.</p>
		  <div class="checkbox" ng-show="forcedValid || !valid">
			<label class="ng-binding">
			  <input name="validate-url" type="checkbox" value="validate-url"> Remove Validation
			</label>
		  </div>
	   </div><!-- END Specify Video-->
       
       <!-- Pause Resume -->
       <div class="row add-top">
       <div class="col-md-4" ng-show="scroll.by != 'none'">
        <div class="form-group">
          <label class="control-label ng-binding">If Video Paused Resume Playing After</label>
          <div class="input-group">
            <input id="scroll-pause" type="number" ng-model="scroll.pause" class="form-control ng-pristine ng-valid ng-valid-number" placeholder="5">
            <span class="input-group-addon ng-binding">sec</span>
          </div>
        </div>
      </div>
       </div><!-- END Pause Resume-->

       <!-- Volume -->
       <label class="control-label add-top">Volume</label>
       <div class="row">	 
              <div class="col-md-2">
              <div class="slider slider-horizontal">
                <div class="slider-track">
                  <div class="slider-selection"></div>
                  <div class="slider-handle round"></div>
                  <div class="slider-handle round hide"></div>
                </div>
              </div>
            </div>
        </div>
       <br><!-- End Volume -->
       
      <!-- Video Options -->
       <label class="control-label add-top">Video Options</label>
       <div class="row">	 
          <div class="checkbox">
              <div class="form-group">
              <div class="col-md-3">
                  <label class="add-bottom">
                    <input type="checkbox" checked="checked"> Show Video Controls
                  </label>
              </div>
              <div class="col-md-3">
                  <label class="add-bottom">
                    <input type="checkbox" checked="checked"> Auto Play Video on Startup
                  </label>
                </div>
                <div class="col-md-3">
                  <label class="add-bottom">
                    <input type="checkbox" checked="checked" > Scale to Fit
                  </label>
              </div>
              </div>
          </div>
      </div><!-- End Video Options -->
		
	<!--Modal Footer-->
	<div class="modal-footer">
    <div class="pull-right">
      <button type="button" class="btn btn-primary btn-fixed-width" ng-click="save()" ng-disabled="forms.companyForm.$invalid">Save
        <i class="fa fa-white fa-check icon-right"></i>
      </button>
      <button type="button" class="btn btn-default btn-fixed-width close-company-settings-button" data-dismiss="modal" ng-click="closeModal()">Cancel
        <i class="fa fa-white fa-times icon-right"></i>
      </button>
    </div>
  </div><!-- End Modal Footer-->
		
	</div><!-- End Modal Content-->
	</div><!-- End Modal -->
	</div><!-- End Container Fluid-->

  </body>
</html>
