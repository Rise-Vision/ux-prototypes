<!DOCTYPE html>
<html ng-app="MockupsApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>UX Prototype - Storage Trial (Signed In)</title>
    <!-- app css -->
    <link href="bower_components/rv-common-style/dist/css/rise.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <!-- Main View -->
    <div ng-include="'partials/common-header.html'" scope="" onload=""></div>
    <div class="container">
        <div class="app-header">
            <div id="mobileAnchor"></div>
            <div class="title-block">
                <h1>Storage
                <!-- <span id="subscriberStatus"> SUBSCRIBED </span> -->
                </h1>
            </div>
            <div class="global-actions" style="display:none">
                <div class="uploadCTA">Add a file or folder</div>
                <button class="btn btn-lg btn-default" onclick="showFileInspector_withFiles()">Add Folder
                <svg-icon p="iconNewFolder"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36"><path d="M30.7 8c-0.8-0.8-1.9-1-3.1-1H15V5.9c0-1.2-0.5-2-1.4-2.8C12.8 2.2 11.7 2 10.5 2H4.3C3.1 2 2.1 2.2 1.3 3.1 0.4 3.9 0 4.7 0 5.9v18.5c0 1.2 0.4 2.3 1.3 3.2C2.1 28.5 3.1 29 4.3 29h23.3c1.2 0 2.2-0.5 3.1-1.4 0.9-0.9 1.3-2 1.3-3.2V10.8C32 9.6 31.6 8.9 30.7 8zM23 20h-5v5h-4v-5H9v-4h5v-5h4v5h5V20"></path><path d=""></path></svg></svg-icon>
                </button>
                <button class="btn btn-lg btn-primary ng-click-active" onclick="showFileInspector_withFiles()">Upload File <i class="fa fa-cloud-upload icon-right"></i></button>
            </div>
        </div>
    </div>

    <div id="desktopAnchor">
       <div id="allStatuses" class="container">
           <div class="subStat trial">
                30 days remaining on your trial.
                <button type="button" class="btn btn-white" onclick="showNextSubStatus()">
                    Subscribe now!
                </button>
            </div>
            <div class="subStat expired">
                Your trial has expired.
                <button type="button" class="btn btn-white" onclick="showNextSubStatus()">
                    Subscribe now!
                </button>
            </div>
            <div class="subStat cancelled">
               Your subscription was cancelled.
                <button type="button" class="btn btn-white" onclick="showNextSubStatus()">
                    Subscribe now!
                </button>
            </div>
            <div class="subStat suspended">
                Your account is suspended.
                <button type="button" class="btn btn-white" onclick="loadSubscribed()">
                    View Invoices
                </button>
            </div>
        </div>
    </div>

    <div ng-include="'partials/pitchdeck.html'" scope="" onload=""></div>
    <div ng-include="'partials/fileinspector_noFiles.html'" scope="" onload=""></div>
    <div ng-include="'partials/fileinspector_withFiles.html'" scope="" onload=""></div>
    <!-- test -->
    <!-- dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.14/angular-ui-router.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-animate.js"></script>
    <script src="https://code.angularjs.org/1.2.23/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
